components:
  schemas:
    InitiatePaymentOrderRequest:
      type: object
      required:
        - externalReference
        - debtorAccount
        - creditorAccount
        - instructedAmount
        - requestedExecutionDate
      properties:
        externalReference:
          type: string
          description: External reference provided by the client for traceability
          example: "EXT-1"
          minLength: 1
          maxLength: 50
        debtorAccount:
          $ref: '#/components/schemas/Account'
        creditorAccount:
          $ref: '#/components/schemas/Account'
        instructedAmount:
          $ref: '#/components/schemas/PaymentAmount'
        remittanceInformation:
          type: string
          description: Remittance information (payment purpose/description)
          example: "Factura 001-123"
          maxLength: 500
        requestedExecutionDate:
          type: string
          format: date
          description: Requested execution date for the payment order (ISO 8601 date format)
          example: "2025-10-31"

    InitiatePaymentOrderResponse:
      type: object
      required:
        - paymentOrderReference
        - paymentOrderStatus
        - debtorAccount
        - creditorAccount
        - instructedAmount
        - createdAt
      properties:
        paymentOrderReference:
          type: string
          description: BIAN-compliant payment order reference identifier
          example: "PO-0001"
          pattern: '^PO-[A-Z0-9-]+$'
        paymentOrderStatus:
          $ref: '#/components/schemas/PaymentOrderStatus'
        debtorAccount:
          $ref: '#/components/schemas/Account'
        creditorAccount:
          $ref: '#/components/schemas/Account'
        instructedAmount:
          $ref: '#/components/schemas/PaymentAmount'
        remittanceInformation:
          type: string
          description: Remittance information
          example: "Factura 001-123"
        requestedExecutionDate:
          type: string
          format: date
          description: Requested execution date
          example: "2025-10-31"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the payment order was created (ISO 8601)
          example: "2025-10-30T10:15:30Z"

    RetrievePaymentOrderResponse:
      type: object
      required:
        - paymentOrderReference
        - paymentOrderStatus
        - debtorAccount
        - creditorAccount
        - instructedAmount
        - createdAt
      properties:
        paymentOrderReference:
          type: string
          description: Payment order reference identifier
          example: "PO-0001"
          pattern: '^PO-[A-Z0-9-]+$'
        paymentOrderStatus:
          $ref: '#/components/schemas/PaymentOrderStatus'
        externalReference:
          type: string
          description: External reference provided by the client
          example: "EXT-1"
        debtorAccount:
          $ref: '#/components/schemas/Account'
        creditorAccount:
          $ref: '#/components/schemas/Account'
        instructedAmount:
          $ref: '#/components/schemas/PaymentAmount'
        remittanceInformation:
          type: string
          description: Remittance information
          example: "Factura 001-123"
        requestedExecutionDate:
          type: string
          format: date
          description: Requested execution date
          example: "2025-10-31"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the payment order was created
          example: "2025-10-30T10:15:30Z"
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp of the last update
          example: "2025-10-30T16:25:30Z"

    PaymentOrderStatusResponse:
      type: object
      required:
        - paymentOrderReference
        - paymentOrderStatus
        - lastUpdated
      properties:
        paymentOrderReference:
          type: string
          description: Payment order reference identifier
          example: "PO-0001"
          pattern: '^PO-[A-Z0-9-]+$'
        paymentOrderStatus:
          $ref: '#/components/schemas/PaymentOrderStatus'
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp of the last status update (ISO 8601)
          example: "2025-10-30T16:25:30Z"

    Account:
      type: object
      required:
        - iban
      properties:
        iban:
          type: string
          description: International Bank Account Number (IBAN)
          example: "EC12DEBTOR"
          minLength: 15
          maxLength: 34
          pattern: '^[A-Z]{2}[0-9]{2}[A-Z0-9]+$'

    PaymentAmount:
      type: object
      required:
        - amount
        - currency
